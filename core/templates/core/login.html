<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="/" />
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
        <p class="mt-3">
            <a href="{% url 'request_password_reset' %}">Забыли пароль?</a>
        </p>
    </form>
    <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
</div>
</body>
</html>

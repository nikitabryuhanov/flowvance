{% extends 'base.html' %}
{% block title %}Удаление задачи | Flowvance{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Удаление задачи</h2>
    
    <div class="alert alert-warning">
        <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}

<h3>Введите код и новый пароль</h3>
<form method="post">
    {% csrf_token %}
    <input type="text" name="code" placeholder="Код" class="form-control mb-2">
    <input type="password" name="password" placeholder="Новый пароль" class="form-control mb-3">
    <button class="btn btn-success">Сбросить пароль</button>
</form>

{% extends 'base.html' %}
{% block title %}Регистрация | Flowvance{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3 bg-white p-4 shadow rounded">
    <h3 class="mb-4">Создать аккаунт</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        <a href="{% url 'login' %}" class="btn btn-link">Уже есть аккаунт?</a>
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Смена почты | Flowvance{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Смена почты</h2>

    {% if messages %}
    <div class="messages mb-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="card">
        <div class="card-body">
            <p>Введите новый email для вашего аккаунта.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="new_email" class="form-label">Новый email</label>
                    <input type="email" name="new_email" id="new_email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Отправить код подтверждения</button>
            </form>
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'profile' %}" class="btn btn-link">← Назад к профилю</a>
    </div>
</div>
{% endblock %}

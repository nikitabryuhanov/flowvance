{% extends 'base.html' %}
{% block title %}Создать категорию | Flowvance{% endblock %}

{% block content %}
<h2 class="mb-3">➕ Новая категория</h2>

{% if messages %}
<div class="messages mb-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Название</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="{% url 'category_list' %}" class="btn btn-link">Отмена</a>
</form>
{% endblock %}
